openapi: 3.0.0
info:
  title: Fraud Detection Lite API
  description: API documentation for Fraud Detection Lite application
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserSignup:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john@example.com"
        password:
          type: string
          format: password
          example: "password123"
    
    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "john@example.com"
        password:
          type: string
          format: password
          example: "password123"

    AuthResponse:
      type: object
      properties:
        message:
          type: string
          example: "Logged in successfully"
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiJ9..."

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: "Invalid email or password"

    Transaction:
      type: object
      properties:
        id:
          type: integer
          example: 2
        user_id:
          type: integer
          example: 8
        amount:
          type: number
          format: float
          example: 500.0
        mode:
          type: string
          example: "UPI"
        risk_score:
          type: integer
          example: 12
        triggered_factors:
          type: array
          items:
            type: string
          example: ["NEW_MODE"]
        decision:
          type: string
          example: "ALLOW"
        amount_deviation_score:
          type: integer
          example: 0
        frequency_deviation_score:
          type: integer
          example: 0
        mode_deviation_score:
          type: integer
          example: 60
        time_deviation_score:
          type: integer
          example: 0
        created_at:
          type: string
          format: date-time
          example: "2026-02-04T05:14:42Z"
        updated_at:
          type: string
          format: date-time
          example: "2026-02-04T05:14:42Z"

    TransactionCreate:
      type: object
      required:
        - amount
        - mode
      properties:
        amount:
          type: number
          example: 500
        mode:
          type: string
          example: "UPI"

    TransactionCreateResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            txn_id:
              type: integer
              example: 2
            decision:
              type: string
              example: "ALLOW"
            risk_score:
              type: integer
              example: 12
            triggered_factors:
              type: array
              items:
                type: string
              example: ["NEW_MODE"]

    TransactionListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'

    TransactionDetailResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Transaction'

paths:
  /signup:
    post:
      summary: User Registration
      description: Register a new user with flat parameters
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSignup'
      responses:
        '200':
          description: Signup Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Signup Success!"
                  id:
                    type: integer
                    example: 1
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email has already been taken"

  /login:
    post:
      summary: User Login
      description: Authenticate user and return JWT token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Login Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Unauthorized (Invalid credentials)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/logout:
    delete:
      summary: User Logout
      description: Revoke the current user's session/token
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logged out successfully"
        '401':
          description: Unauthorized (Token missing or invalid)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No active session"

  /api/transactions:
    post:
      summary: Create Transaction
      description: Create a new transaction and get fraud analysis
      tags:
        - Transactions
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreate'
      responses:
        '200':
          description: Transaction Created and Analyzed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionCreateResponse'
    get:
      summary: List Transactions
      description: Get a list of transactions for the authenticated user
      tags:
        - Transactions
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionListResponse'

  /api/transactions/{id}:
    get:
      summary: Get Single Transaction
      description: Get detailed information for a specific transaction
      tags:
        - Transactions
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Transaction details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionDetailResponse'
